    <style>
        //body {background-color:rgb(200,200,255);}
        body {
            background-color: cadetblue;
        }

        h1 {
            color: darkblue;
        }
    </style>
    <title>UCSC Arboretum 360 Video Virtual Tour</title>
</head>

<body bg style="margin:10px">
    <style>
        #videoPlayer {
            xwidth: 500px;
            xheight: 300px;
            xxwidth: 500px;
            height: 100%;
            border-style: solid;
            border-width: 1px
        }

        /* This gets created by display.js */
        #videoDiv {
            color: lightblue;
            max-height: 100%;
            display: block;
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }

        .mydiv {
            border-style: none;
            border-width: 3px;
            xwidth: 50%;
            height: 100%;
            padding: 0px;
        }
        #map {
            xheight: 180px;
            height: 100%;
            width: 100%;
        }
        #header {
            height: 40px;
            display: none;
        }
        #footer {
            height: 40px;
            display: none;
        }
    </style>
    <!--
    <div>
        <div id="videoPlayer">
        </div>
        <div id="map">
            Map goes here
        </div>
    </div>
    -->
    <div id="header">Header</div>
    <div class="container" style="width:100%;height:100%">
        <div class="row" xstyle="height:90%">
            <div class="col-xs-6 mydiv" id="leftdiv">
                <div id="videoPlayer">
                </div>
            </div>
            <div class="col-xs-6 mydiv" id="rightdiv">
                <div id="map">
                </div>
            </div>
        </div>
    </div>
    <div id="footer">Footer</div>

    <script>
       var ltours = null;

        $(document).ready(function () {

            ltours = new LeafletTours();
            ltours.loadTours();

        });

    </script>
</body>

</html>
